<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼好图</title>
    <!-- 新增图标链接 -->
    <link rel="icon" href="https://p3-flow-imagex-sign.byteimg.com/ocean-cloud-tos/babd86546e434da6a4da9aef59f9c98e.jpeg~tplv-a9rns2rl98-image.png?rk3s=49177a0b&x-expires=2062772703&x-signature=QOgQzNHPxiH5XF0IgbrjAYI8It8%3D" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #e8f4f8, #f0fafa);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 背景动效 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #87ceeb;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* 主容器 */
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.2);
            margin: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 标题 */
        .title {
            font-size: 2.5rem;
            color: #1e90ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* 导航按钮 */
        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(30, 144, 255, 0.3);
        }

        .nav-btn i {
            font-size: 1.25rem;
        }

        /* 图标样式（使用Font Awesome，需联网加载） */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css");

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .nav-btn { padding: 1rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 6s;"></div>
    </div>

    <div class="container">
        <h1 class="title">🌻 像素拼图工坊</h1>
        <p class="subtitle">简单有趣的像素拼图工具</p>

        <!-- 拼图生成 -->
        <a href="https://xz.ttwa.cloud" class="nav-btn" target="_blank">
            <i class="fas fa-cut"></i> 创作拼图
        </a>

        <!-- 拼图合成 -->
        <a href="https://tp.ttwa.cloud" class="nav-btn" target="_blank">
            <i class="fas fa-image"></i> 拼图查看
        </a>

        <!-- 加入交流群 -->
        <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=InIRjysCg41igDomMqBo2oSg5NSctXIq&authKey=1qXiGHk9qL%2F9siQ4ah2tCn4KtOL019kTIOFmgcp7OitFq9XZFhaxt%2FTc9LeSGDwL&noverify=0&group_code=522930859" class="nav-btn" target="_blank">
            <i class="fas fa-users"></i> 加入交流群
        </a>
    </div>

    <script>
        // 可选：点击按钮时添加轻微震动动效
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.animation = 'bounce 0.3s ease';
            });
        });

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </script>
</body>
</html>
