<!DOCTYPE html>
<html>

<head>
  <title>我的个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

 .container {
      width: 80%;
      margin: 0 auto;
      padding: 50px 0;
    }

 .profile {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
    }

 .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-image: url('http://q.qlogo.cn/headimg_dl?dst_uin=5408547&spec=640&img_type=jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin-right: 30px;
    }

 .profile-info {
      flex: 1;
    }

 .profile-info h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

 .profile-info p {
      opacity: 0;
      transition: opacity 2s ease-in;
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="timeDisplay" style="position: absolute; top: 20px; left: 20px;">
  </div>
  <div class="container">
    <div class="profile">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1>ttwa.cloud</h1>
        <p>我是风铃宝宝，想看风铃宝宝骂人的扣1</p>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      var now = new Date();
      var timeString = now.toLocaleTimeString();
      document.getElementById("timeDisplay").innerHTML = timeString;
    }

    setInterval(updateTime, 1000);

    window.addEventListener('load', function () {
      document.querySelector('.profile-info p').style.opacity = 1;
    });
  </script>
</body>

</html>
