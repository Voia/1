<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人博客</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header #logo {
      width: 100px;
      height: 100px;
    }

    header h2 {
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    header nav {
      position: relative;
    }

    header nav #menu-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    header nav #menu {
      display: none;
      position: absolute;
      background-color: white;
      top: 60px;
      right: 0;
      width: 200px;
    }

    header nav #menu a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    #time {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #999;
    }

    #content {
      width: 80%;
      margin: 0 auto;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 0.3s steps(1, end) forwards;
      animation-delay: 0.5s;
    }

    @keyframes typing {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="http://q1.qlogo.cn/g?b=qq&nk=5408547&s=100" alt="logo" id="logo">
    <h2>ttwa.cloud</h2>
    <nav>
      <button id="menu-btn">功能</button>
      <div id="menu">
        <a href="https://voia.github.io/0">首页</a>
        <a href="https://cs.ttwa.cloud">跑速</a>
        <a href="https://voia.github.io/p">下载页</a>
        <a href="https://aboutme.example.com">待添加</a>
      </div>
    </nav>
  </header>
  <main>
    <div id="content">
      hello,这里是风铃的个人博客
    </div>
    <div id="time"></div>
  </main>
  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      if (menu.style.display === 'none') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    });

    function updateTime() {
      const date = new Date();
      const timeString = date.toLocaleString();
      document.getElementById('time').innerHTML = `当前时间: ${timeString}`;
    }

    setInterval(updateTime, 1000);
  </script>
</body>

</html>
