<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    header nav ul li {
      padding: 10px 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    article {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, background-color 0.2s ease;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    article h2 {
      margin-top: 0;
    }

    article p {
      margin-bottom: 10px;
    }

    footer {
      padding: 20px;
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header img {
        margin-bottom: 10px;
      }

      header nav ul {
        flex-direction: column;
      }

      header nav ul li {
        padding: 10px 0;
      }

      main {
        padding: 10px;
      }

      article {
        padding: 15px;
      }
    }
  </style>
  
</head>

<body>
  <header>
    <img src="https://s2.loli.net/2024/05/27/RIMqsGCLzekSjnH.png" alt="博客图标">
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="https://voia.github.io/0">文章</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article onclick="this.style.transform='translate(5px,5px)'; this.style.backgroundColor='#f0f0f0'; setTimeout(() => { this.style.transform=''; this.style.backgroundColor='white'; }, 300);">
      <h2>ttwa.cloud</h2>
      <p>跳跳蛙，励志做一只有梦想的青蛙</p>
    </article>
    <article onclick="this.style.transform='translate(5px,5px)'; this.style.backgroundColor='#f0f0f0'; setTimeout(() => { this.style.transform=''; this.style.backgroundColor='white'; }, 300);">
      <h2>Believe Yourself</h2>
      <p>愿世间有课无忧树,我爱的人在树荫下</p>
      
    </article>
    <article onclick="this.style.transform='translate(5px,5px)'; this.style.backgroundColor='#f0f0f0'; setTimeout(() => { this.style.transform=''; this.style.backgroundColor='white'; }, 300);">
        <h2>Sharing Of Experience</h2>
        <p>如果你解决一些关于bot相关的问题，可以找到风铃。</p>
        联系风铃：<a href="https://qm.qq.com/q/12DKAZDYZk" >5408547@qq.com</a>
      </article>

  </main>
  <footer>
    风铃·版权所有
  </footer>
  <audio id="myAudio" src="http://music.163.com/song/media/outer/url?id=67467.mp3"></audio>

  <script>
    window.onload = function () {
      var audio = document.getElementById('myAudio');
      audio.play();
    };
  </script>
</body>

</html>
